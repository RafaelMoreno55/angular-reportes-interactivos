<div class="container mt-2">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h3 class="text-uppercase">resultados por variable: {{propertyName}} </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center mt-2">
          <tbody>
            <tr style="background-color: rgba(192, 192, 192, 0.5);">
              <td class="text-uppercase">valor {{colorConfig == 1 ? "máximo" : "mínimo"}} recomendado</td>
              <td class="text-uppercase">Valor obtenido</td>
            </tr>
            <tr style="background-color: white;">
              <td>
                <p style="font-size: calc(1.3rem + .6vw);">{{recommendedScore}} %</p>
              </td>
              <td>
                <p style="font-size: calc(1.3rem + .6vw);">{{value}} %</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div #chartContainer></div>
      <!-- <div style="height: 400px;" class="row">
        <div style="width: 100%; height: 70%;" #chartContainer></div>
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h4 class="text-uppercase text-center" style="margin-top: 3rem;">Descripción:</h4>
      <p class="px-5 text-justify" style="font-size: 1.2em;">{{GetDescription()}}</p>
    </div>
  </div>
</div>
